<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | WebGL_360_</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Body and page setup */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      /* Unity container (canvas) setup */
      #unity-container {
        position: relative;
        margin-bottom: 20px; /* Space between Unity canvas and buttons */
        display: block;
        width: 960px;
        height: 600px;
      }

      /* Button container positioning (below Unity canvas) */
      #button-container {
        position: relative;
        display: flex;
        justify-content: center;
        width: 100%;
        margin-top: 20px; /* Space between Unity window and buttons */
      }

      /* Button styles */
      #button-container button {
        width: 45%;  /* Make the button width almost half the Unity canvas */
        height: 50px; /* Increase button height */
        margin: 10px 0; /* Space between buttons */
        font-size: 18px; /* Larger font size for better readability */
        border-radius: 25px;  /* Rounded corners */
        border: 2px solid #ccc;  /* Border color */
        background-color: #4CAF50;  /* Green background color */
        color: white;  /* White text color */
        cursor: pointer;  /* Pointer cursor on hover */
        transition: background-color 0.3s ease; /* Smooth color change on hover */
      }

      /* Button hover effect */
      #button-container button:hover {
        background-color: #45a049; /* Darker green on hover */
      }

      /* Responsive adjustments for mobile */
      @media (max-width: 768px) {
        #button-container button {
          width: 80%;  /* Reduce button width on smaller screens */
        }

        #unity-container {
          width: 100%;  /* Make Unity container fill the width of the screen on mobile */
          height: auto;  /* Allow the Unity container height to adjust proportionally */
        }
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">WebGL_360_</div>
      </div>
    </div>

    <!-- Add the buttons below Unity -->
    <div id="button-container">
      <button id="redButton" onclick="OnRedButtonClicked()">Red Car</button>
      <button id="blueButton" onclick="OnBlueButtonClicked()">Blue Car</button>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Image_Config.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Image_Config.data",
        frameworkUrl: buildUrl + "/Image_Config.framework.js",
        codeUrl: buildUrl + "/Image_Config.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WebGL_360_",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // Create Unity instance
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      // Add functions to switch between red and blue car image sequences
      function OnRedButtonClicked() {
        if (unityInstance) {
          unityInstance.SendMessage('Link', 'ShowRedCar');
        }
      }

      function OnBlueButtonClicked() {
        if (unityInstance) {
          unityInstance.SendMessage('Link', 'ShowBlueCar');
        }
      }
    </script>
  </body>
</html>

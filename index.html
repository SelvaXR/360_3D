<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | WebGL_360_</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Body setup: Center content vertically and horizontally */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      /* Unity container (canvas) setup */
      #unity-container {
        position: relative;
        display: block;
        width: 960px; /* Keep original width */
        height: 600px; /* Keep original height */
        margin-bottom: 20px; /* Space for buttons */
      }

      /* Button container styling (positioning below Unity window) */
      #button-container {
        position: relative;
        display: flex;
        justify-content: center;
        width: 100%;
        margin-top: 20px; /* Space between Unity window and buttons */
      }

      /* Button styling */
      #button-container button {
        width: 45%;  /* Make buttons almost half the width of Unity canvas */
        height: 50px;
        font-size: 18px;
        margin: 10px 0;
        border-radius: 25px;  /* Rounded corners */
        border: 2px solid #ccc;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      /* Hover effect for buttons */
      #button-container button:hover {
        background-color: #45a049;
      }

      /* Mobile responsive design */
      @media (max-width: 768px) {
        #button-container button {
          width: 80%; /* Reduce button width on small screens */
        }

        #unity-container {
          width: 100%; /* Unity container fills the screen width on mobile */
          height: auto; /* Allow Unity canvas to adjust its height */
        }
      }
    </style>
  </head>
  <body>
    <!-- Unity canvas container -->
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">WebGL_360_</div>
      </div>
    </div>

    <!-- Buttons to switch between car sequences -->
    <div id="button-container">
      <button id="redButton" onclick="OnRedButtonClicked()">Red Car</button>
      <button id="blueButton" onclick="OnBlueButtonClicked()">Blue Car</button>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Image_Config.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Image_Config.data",
        frameworkUrl: buildUrl + "/Image_Config.framework.js",
        codeUrl: buildUrl + "/Image_Config.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WebGL_360_",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // Create Unity instance
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      // Functions to handle button clicks
      function OnRedButtonClicked() {
        if (unityInstance) {
          unityInstance.SendMessage('Link', 'ShowRedCar');
        }
      }

      function OnBlueButtonClicked() {
        if (unityInstance) {
          unityInstance.SendMessage('Link', 'ShowBlueCar');
        }
      }
    </script>
  </body>
</html>
